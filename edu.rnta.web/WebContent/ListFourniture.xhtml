<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<!-- Canonical SEO -->
	<link rel="canonical"
		href="https://www.creative-tim.com/product/login-and-register-modal" />


	<style type="text/css">
body {
	background_style ="color: gray" /> 
	padding-top: 60px;
}
</style>

	<link href="resources/css/bootstrap.css" rel="stylesheet" />
	<link href="resources/css/fresh-bootstrap-table.css" rel="stylesheet" />
	<link href="resources/css/demo.css" rel="stylesheet" />

	<!--     Fonts and icons     -->
	<link
		href="../maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
		rel='stylesheet' type='text/css' />

	<script type="text/javascript" src="resources/js/jquery-1.11.2.min.js" />
	<script type="text/javascript" src="resources/js/bootstrap.js" />
	<script type="text/javascript" src="resources/js/bootstrap-table.js" />

	<!--  Just for demo purpose, do not include in your project     -->
	<script type="text/javascript" src="resources/js/demo/gsdk-switch.js" />
	<script type="text/javascript" src="resourcesjs/demo/jquery.sharrre.js" />
	<script type="text/javascript" src="resources/js/demo/demo.js" />
</h:head>
<body>
	<div class="row">
		<div class="col-md-12">
			

		</div>


		<center>
			<h1 style="color: white;">Ajout DemandeFourniture</h1>
		</center>

		<br /> <br />

		<h:form>
			<center>
				<h:commandLink value="Ajouter"
					action="#{DemandeFournitureManagedBean.showAddPage()}" />
			</center>
		</h:form>
		<center>
		
			<h:form rendered="#{DemandeFournitureManagedBean.showAddDForm}">
                
				<h:outputLabel value="Id " for="id" style="color:white;" />
				<h:inputText id="id"
					value="#{DemandeFournitureManagedBean.demande.id}" required="true"
					requiredMessage="le  id est obligatoire" />
				<h:outputLabel value="Etat" style="color:white;" />
				<h:inputText
					value="#{DemandeFournitureManagedBean.demande.etatDemande}"
					style="margin-top:20px;" />



				<h:outputLabel value="Quantite" style="margin-top:20px;color:white;" />
				<h:inputText
					value="#{DemandeFournitureManagedBean.demande.quantite}"
					style="margin-top:20px;" />

				<br /><br />
				<h:commandButton value="Ajouter"
					action="#{DemandeFournitureManagedBean.doAddDemancde()}"
					class="btn btn-primary" />
					
			</h:form>
		</center>

		<br /> <br />
	
		<div class="wrapper">
			<!--   Creative Tim Branding   -->
			<a href="http://creative-tim.com/">
				<div class="logo-container full-screen-table-demo">
					<div class="logo">
						<img src="resources/img/new_logo.png" />
					</div>
					<div class="brand">Application</div>
				</div>
			</a> <br />
			<br />
			<br />
			<br />
			<br />
			<center>
				<h3 style="color: white;">ListUtilisateurs</h3>
			</center>


			<br />
				<div class="fresh-table full-color-blue full-screen-table">
					<h:form>
						<h:dataTable value="#{DemandeFournitureManagedBean.liste}" var="f"
							styleClass="table table-shopping">

							<h:column>
								<!-- column header -->
								<f:facet name="header">id DemandeFourniture</f:facet>
								<!-- row record -->
    				#{f.id}
    			</h:column>

							<h:column>
								<f:facet name="header">Date envoi</f:facet>
    				#{f.dateEnvoie}
    			</h:column>

							<h:column>
								<f:facet name="header">Quantite</f:facet>
    				#{f.quantite}
    			</h:column>

							<h:column>
								<f:facet name="header">Etat de demande</f:facet>
    				#{f.etatDemande}
    			</h:column>

							<h:column>
								<f:facet name="header">Action</f:facet>
								<h:commandButton
									action="#{DemandeFournitureManagedBean.showModifForm(f)}"
									value="Modifier" 	class="btn btn-primary" />
								<h:commandButton
									action="#{DemandeFournitureManagedBean.deleteDemande(f)}"
									value="Supprrimer"	class="btn btn-primary"  />

							</h:column>

						</h:dataTable>

					</h:form>

				</div>

			</div>
			<center>
				<h3 style="color:white;">Modifier DemandeFourniture</h3>
			</center>
			<br /> <br />


			<center>
				
				<h:form rendered="#{DemandeFournitureManagedBean.showModifForm}">
                   
					<h:outputLabel value="Id " for="id" style="color:white;" />
					<h:inputText id="id"
						value="#{DemandeFournitureManagedBean.selectedDemande.id}"
						required="true" requiredMessage="le  id est obligatoire" />
					<h:outputLabel value="Etat" style="color:white;" />
					<h:inputText
						value="#{DemandeFournitureManagedBean.selectedDemande.etatDemande}" style="margin-top:20px;"/>
					<h:outputLabel value="Quantite"  style="margin-top:20px;color:white;"/>
					<h:inputText
						value="#{DemandeFournitureManagedBean.selectedDemande.quantite}" style="margin-top:20px;" />

					<br />
					<h:commandButton value="Modifier"
						action="#{DemandeFournitureManagedBean.modifDemande()}"
							class="btn btn-primary"  />
					
				</h:form>
			
			</center>
		</div>
</body>
</html>
