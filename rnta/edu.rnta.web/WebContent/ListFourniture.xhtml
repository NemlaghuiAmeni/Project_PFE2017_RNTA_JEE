<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<!-- Canonical SEO -->
	<link rel="canonical"
		href="https://www.creative-tim.com/product/login-and-register-modal" />


 <style type="text/css"> 
 body {background_style="color:gray" />
	padding-top: 60px;
}
</style>

	<link href="resources/css/bootstrap.css" rel="stylesheet" />

	<link href="resources/css/login-register.css" rel="stylesheet" />
	<link rel="stylesheet"
		href="../netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

	<script src="resources/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="resources/js/bootstrap.js" type="text/javascript"></script>
	<script src="resources/js/login-register.js" type="text/javascript"></script>
</h:head>
<body>
	<div class="row">
		<div class="col-md-12">
			<center>
				<h1>ListDemandeFourniture</h1>
			</center>
			
		</div>
	

		<center>
			<h3>Ajout DemandeFourniture</h3>
		</center>

		<br /> <br />

		<h:form>
			<center>
				<h:commandLink value="Ajouter"
					action="#{DemandeFournitureManagedBean.showAddPage()}" />
			</center>
		</h:form>
		<center>
			<h:form rendered="#{DemandeFournitureManagedBean.showAddDForm}">

				<h:outputLabel value="Id " for="id" />
				<h:inputText id="id"
					value="#{DemandeFournitureManagedBean.demande.id}" required="true"
					requiredMessage="le  id est obligatoire" />
				<h:outputLabel value="Etat" />
				<h:inputText
					value="#{DemandeFournitureManagedBean.demande.etatDemande}" />



				<h:outputLabel value="Quantite" />
				<h:inputText
					value="#{DemandeFournitureManagedBean.demande.quantite}" />

				<br />
				<h:commandButton value="Ajouter"
					action="#{DemandeFournitureManagedBean.doAddDemancde()}"
					style="color:#FF0000" />
			</h:form>
		</center>

		<div class="col-md-10 col-md-offset-1">
			<div class="table-responsive">
				<h:form>
					<h:dataTable value="#{DemandeFournitureManagedBean.liste}" var="f"
						styleClass="table table-shopping">

						<h:column>
							<!-- column header -->
							<f:facet name="header">id DemandeFourniture</f:facet>
							<!-- row record -->
    				#{f.id}
    			</h:column>

						<h:column>
							<f:facet name="header">Date envoi</f:facet>
    				#{f.dateEnvoie}
    			</h:column>

						<h:column>
							<f:facet name="header">Quantite</f:facet>
    				#{f.quantite}
    			</h:column>

						<h:column>
							<f:facet name="header">Etat de demande</f:facet>
    				#{f.etatDemande}
    			</h:column>

						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandButton
								action="#{DemandeFournitureManagedBean.showModifForm(f)}"
								value="Modifier" style="color:#FF0000" />
							<h:commandButton
								action="#{DemandeFournitureManagedBean.deleteDemande(f)}"
								value="Supprrimer" style="color:#FF0000" />

						</h:column>

					</h:dataTable>

				</h:form>

			</div>

		</div>
		<center>
			<h3>Modifier DemandeFourniture</h3>
		</center>
		<br/> <br/>


		<center>
			<h:form rendered="#{DemandeFournitureManagedBean.showModifForm}">

				<h:outputLabel value="Id " for="id" />
				<h:inputText id="id"
					value="#{DemandeFournitureManagedBean.selectedDemande.id}"
					required="true" requiredMessage="le  id est obligatoire" />
				<h:outputLabel value="Etat" />
				<h:inputText
					value="#{DemandeFournitureManagedBean.selectedDemande.etatDemande}" />



				<h:outputLabel value="Quantite" />
				<h:inputText
					value="#{DemandeFournitureManagedBean.selectedDemande.quantite}" />

				<br />
				<h:commandButton value="Modifier"
					action="#{DemandeFournitureManagedBean.modifDemande()}"
					style="color:#FF0000" />
			</h:form>
		</center>
	</div>
</body>
</html>
